{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Delete Project" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>{% trans "Delete Project" %}</h2>
            </div>
            <div class="card-body">
                <p>{% trans "Are you sure you want to delete this project?" %}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
                        <a href="{% url 'projects:dashboard' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
