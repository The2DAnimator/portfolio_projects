{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password Updated" %}{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-success" role="alert">
        <i class="fas fa-check-circle me-2"></i>{% trans "Your password has been updated successfully." %}
      </div>
      <div class="text-center">
        <a class="btn btn-primary" href="{% url 'accounts:profile' request.user.username %}">{% trans "Back to Profile" %}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
