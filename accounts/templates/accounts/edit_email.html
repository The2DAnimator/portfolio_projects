{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Edit Email" %}{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">{% trans "Update Email Address" %}</h5>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">{% trans "Email" %}</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}" required>
            </div>
            <div class="d-flex justify-content-end gap-2">
              <a href="{% url 'accounts:email_2fa_setup' %}" class="btn btn-outline-secondary">{% trans "Cancel" %}</a>
              <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
